name: Release to NuGet

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
    - name: define version suffix
      run: echo "PACKAGE_VERSION=preview-$(date '+%Y%m%d-%H%M%S')+${GITHUB_SHA:0:6}"
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --version-suffix $(PACKAGE_VERSION)
    - name: Test
      run: dotnet test -c Release --no-build
    - name: Pack nugets
      run: dotnet pack -c Release --no-build --output .
