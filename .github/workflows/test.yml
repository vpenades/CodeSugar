name: Run Tests

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:        
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
  
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            8.0.x

      # ---------------------------------------------  Android SDK

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ---------------------------------------------  Workloads

      - name: Install Workload
        run: dotnet workload install maui-windows android wasm-tools wasi-experimental  # ios and maui-ios are not supported in ubuntu machines https://github.com/dotnet/maui/issues/15929

      # ---------------------------------------------  restores

      - name: Install tools
        run: dotnet tool restore

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Test
        run: dotnet test ./tests/CodeSugar.Tests/CodeSugar.Tests.csproj
