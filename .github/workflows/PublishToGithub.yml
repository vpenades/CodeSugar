    #     tag: "Preview ${{ env.GHENV_PACKAGEVERSION }}"
    #     tag_exists_error: true
    #     message: "Latest release"

    - name: create tag
      # https://github.com/orgs/community/discussions/40405
      run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git tag -a "${{env.GHENV_PACKAGEVERSION}}" -m "Release version ${{env.GHENV_PACKAGEVERSION}}"
          git push origin "${{env.GHENV_PACKAGEVERSION}}"

