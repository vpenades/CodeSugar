name: Build a preview and release it to Github

on: workflow_dispatch
    
jobs:
  build_job:
    runs-on: ubuntu-latest
    outputs:
      tag-name: "Preview-${{env.GHENV_PACKAGEVERSION}}"
      tag-message: "new tag"
    
    steps:    

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4

    - name: Define Version
      run: |
        #define constants
        DATE_SHORT=$(date +'%Y%m%d')
        TIME_SHORT=$(date +'%H%M%S')
        PACKAGEVERSION="1.0.0-Prv-DATE-TIME"        
        # replace date and time        
        PACKAGEVERSION="${PACKAGEVERSION/DATE/$DATE_SHORT}"        
        PACKAGEVERSION="${PACKAGEVERSION/TIME/$TIME_SHORT}"
        # report
        echo "package version: $PACKAGEVERSION";
        echo "GHENV_PACKAGEVERSION=$PACKAGEVERSION" >> $GITHUB_ENV

    - name: Build
      run: |
        chmod +x ./CodeSugar.Build.sh
        ./CodeSugar.Build.sh $GHENV_PACKAGEVERSION

    - name: Push to Github
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.CodeSugar_PublishToGithub}} --source https://nuget.pkg.github.com/${{github.repository_owner}}        

  tag_job:
    permissions:
      contents: write # required for pushing the tag
    needs: build_job    
    uses: ./.github/workflows/PushGithubTag.yml
    with:
      tag-name: "${{needs.build_job.outputs.tag-name}}"
      message: "${{needs.build_job.outputs.tag-message}}"
     
